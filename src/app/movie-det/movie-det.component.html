 <div *ngIf="type !='person'">
    <div class="continer">
        <div class="row p-4 m-4">
            <div class="col-md-4">
                <img [src]="img+moveDet.poster_path" alt="" class="w-75">
           
            </div>
            <div class="col-md-6">
                <h4>{{moveDet.title}} </h4>
                <p>{{moveDet.overview}} </p>
                <p>{{moveDet.release_date}} </p>
                <p>{{moveDet.tagline}} </p>
                
            </div>
        </div>
     </div>

 </div>
 <div *ngIf="type =='person'">
    <div class="continer">
        <div class="row p-4 m-4">
            <div class="col-md-4">
                <img [src]="img+moveDet.profile_path" alt="" class="w-75">
           
            </div>
            <div class="col-md-6">
                <h4>{{moveDet.name}} </h4>
                <p>{{moveDet.biography}} </p>
                
                <p>{{moveDet.birthday}} </p>
                <p>{{moveDet.place_of_birth}} </p>
                <p>{{moveDet.popularity}} </p>
                
            </div>
        </div>
     </div>

 </div>
