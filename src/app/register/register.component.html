


<div class="container">
    <div class="row">
        <div class="col-md-6">
<h1 class="m-5"> Registeration</h1>
        </div>
        <div class="col-md-6">
            <div class="container py-5">
                <form [formGroup]="registerationForm" novalidate (ngSubmit)="onSubmit()">
            
            <div>
                <p *ngIf="error" >
                    {{error}}
                </p>
            </div>
            
            
                    <div class="form-group py-2">
                        <label>User Name :</label>
                        <input
                            [class.is-invalid]="registerationForm.get('userName')?.invalid && registerationForm.get('userName')?.touched"
                            type="text" formControlName="userName" class="form-control">
                        <div *ngIf="registerationForm.get('userName')?.invalid && registerationForm.get('userName')?.touched">
                            <small class="text-danger" *ngIf="registerationForm.get('userName')?.errors?.['required']">User Name is
                                Required</small>
                            <small class="text-danger" *ngIf="registerationForm.get('userName')?.errors?.['minlength']">Min Length
                                must be 5</small>
                        </div>
                    </div>
            
                    <div class="form-group py-2">
                        <label>Email</label>
                        <input type="text"
                            [class.is-invalid]="registerationForm.get('email')?.touched && registerationForm.get('email')?.invalid"
                            class="form-control" formControlName="email">
                        <div *ngIf="registerationForm.get('email')?.invalid && registerationForm.get('email')?.touched">
                            <small class="text-danger"
                                *ngIf="registerationForm.get('email')?.touched && registerationForm.get('email')?.invalid">Email is
                                required</small>
                            <small class="text-danger" *ngIf="registerationForm.get('email')?.errors?.['pattern']">pattern is not
                                allowed</small>
                        </div>
            
                    </div>
            
                    <div class="form-group py-2">
                        <label>Password</label>
                        <input type="password"
                            [class.is-invalid]="registerationForm.get('password')?.touched && registerationForm.get('password')?.invalid"
                            formControlName="password" class="form-control">
                        <div *ngIf="registerationForm.get('password')?.invalid && registerationForm.get('password')?.touched">
                            <small class="text-danger" *ngIf="registerationForm.get('password')?.errors?.['required']">password
                                is required</small>
                            <small class="text-danger" *ngIf="registerationForm.get('password')?.errors?.['minlength']">Min Length
                                must be 6</small>
                        </div>
                    </div>
            
            
                    <br><br>
                    <button type="submit" class="btn btn-primary" [disabled]="!registerationForm.valid"
                        [ngClass]="{'btn-danger': !registerationForm.valid, 'btn-success': registerationForm.valid}">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
