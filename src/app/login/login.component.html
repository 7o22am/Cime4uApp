


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="m-5"> Login </h1>
        </div>
        <div class="col-md-6">
            <div class="container py-5">
                <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
            
                    
            
                    <div class="form-group py-2">
                        <label>Email</label>
                        <input type="text"
                            [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                            class="form-control" formControlName="email">
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            <small class="text-danger"
                                *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">Email is
                                required</small>
                            <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['pattern']">pattern is not
                                allowed</small>
                        </div>
            
                    </div>
            
                    <div class="form-group py-2">
                        <label>Password</label>
                        <input type="password"
                            [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                            formControlName="password" class="form-control">
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">password
                                is required</small>
                            <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Min Length
                                must be 6</small>
                        </div>
                    </div>
            
            
                    <br><br>
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid"
                        [ngClass]="{'btn-danger': !loginForm.valid, 'btn-success': loginForm.valid}">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
